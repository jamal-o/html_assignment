<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="This is Assignment 2 - Media, demonstrating responsive images using the picture element."
		/>
		<link rel="stylesheet" href="../styles/css-reset.css" />
		<link rel="stylesheet" href="../styles/main.css" />
		<style>
			body {
				/* height: 100vh; */
				padding: 30px;
				/* display: flex; */
				justify-content: center;
				flex-direction: column;

				main {
					display: flex;
					flex-direction: column;
					justify-content: center;

					* {
						max-height: 45%;
						max-width: 70%;
						* {
							max-height: 45%;
						}
					}
				}
			}
		</style>
		<title>Assingment 2 - Media</title>
	</head>
	<body>
		<header>
			<h1>Media Message</h1>
		</header>
		<main>
			<h2>This is a powerful message about me.</h2>
			<p>Audio</p>
			<audio
				controls
				src="http://commondatastorage.googleapis.com/codeskulptor-demos/pyman_assets/intromusic.ogg"
			>
				Audio not supported
			</audio>
			<p>Video</p>
			<video controls src="https://www.w3schools.com/html/mov_bbb.mp4">
				Video not supported
			</video>
			<p>Picture</p>
			<picture>
				<source
					media="(min-width: 1024px)"
					srcset="https://picsum.photos/1024"
				/>
				<source media="(min-width: 768px)" srcset="https://picsum.photos/768" />
				<source media="(min-width: 480px)" srcset="https://picsum.photos/480" />
				<img src="https://picsum.photos/300" alt="Responsive image" />
			</picture>
		</main>
	</body>
</html>
